<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://localhost:8000" onsubmit="return false;">
			<p>
				姓名：<input type="text" name="username" />
				<button onclick="sendData()">调用</button>
			</p>
			<p>
				年龄：<input type="text" name="age" />
			</p>
			<p>
				<input type="submit" value="提交" />
			</p>
		</form>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function sendData(){
				$.ajax({
					url:"http://localhost:8000",
					dataType:"json",
					data:{
						username:"sunqi",
						age:"10"
					},
					success:function(res){
						console.log(res);
					}
				})
			}
			
		</script>
	</body>
</html>
