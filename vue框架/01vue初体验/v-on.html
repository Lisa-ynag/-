<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			
			    <button v-on:click="counter += 1">增加{{counter}}</button>
				<p>这个按钮被点击了{{counter}}次。</p>
			    <button v-on:click="counter2 -= 1">减少{{counter2}}</button>
			    <p>这个按钮被点击了{{counter2}}次。</p>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:'#box',
			data:{
				counter:0,
				counter2:1,
			}
		})
	</script>
</html>
