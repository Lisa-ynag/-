<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 300px;
			}
			#box .title{
				background-color: #b3191b;
				color: #fff;
				font-size: 16px;
				padding: 10px;
			}
			#box ul li{
				list-style: none;
				color: #fff;
				background-color: #c71622;
				font-size: 14px;
				padding: 10px;
			}
			#box ul li img{
				float: right;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li class="title">全部商品分类</li>
				<li v-for="(item) in arr">
					{{item}}
					<img src="images/bg.png" >
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#box",
			data:{
				arr:["家用电器","手机 数码 相机","电脑 办公","家居 家具 家装","男装 女装 珠宝","鞋靴 箱包 钟表"]
			}
		})
	</script>
</html>
