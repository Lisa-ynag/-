<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				text-align: center;
				color: #53686d;
				border: 1px solid #53686d;
			}
			.myipt{
				margin-top: 100px;
				border: 10px solid #41829d;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<h1 @click="h1Fn"><img src="images/pic.png" >{{text}}</h1>
			<input type="text"  class="myipt" v-show="isShow" v-model="text"/>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:'#box',
			data:{
				text:"Edit Me",
				isShow:false
			},
			methods:{
				h1Fn:function(){
					this.isShow = !this.isShow,
					this.text = "Edit Me"
				}
			}
		})
	</script>
</html>
