<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- v-for循环遍历
		 语法： v-for="(item,index) in arr"
		 item表示是项，index表示索引
		 -->
		<div id="box">
			<!-- 1.v-for遍历对象 -->
			<ul>
				<li v-for="(value,key,index) in person">{{value}}-{{key}}-{{index}}</li>
			</ul>
			<!-- 2 v-for遍历数组 -->
			<ul>
				<li v-for="(item,index) in arr">{{item}}-{{index}}</li>
			</ul>
			<!-- 2 v-for遍历对象数组-->
			<ul>
				<li v-for="(item,index) in perlist">{{item.name}}-{{item.age}}-{{item.address}}</li>
			</ul>
			<!-- 2 v-for遍历对象数组-双重for-->
			<ul>
				<li v-for="(item,index) in perlist">
				{{item.name}}-{{item.age}}-{{item.address}}
				<span v-for="(itemc) in item.hobbies">
					{{itemc}}
				</span>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#box",
			data:{
				person:{
					name:"李四",
					age:18,
					address:"宝安区"
				},
				arr:[1,2,3,4,5,6],
				perlist:[
					{
						name:"李四1",
						age:18,
						address:"宝安区1",
						hobbies:['吃饭','睡觉','打豆豆']
					},
					{
						name:"李四2",
						age:19,
						address:"宝安区2"
					},
					{
						name:"李四3",
						age:20,
						address:"宝安区3"
					}
				]
			}
		})
	</script>
</html>
