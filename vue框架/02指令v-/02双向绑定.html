<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--  
			v-model:双向绑定
			v-modle ="变量"
		-->
		
		<div id="box">
			<input type="text" v-model="msg"/>
			<p>{{msg}}</p>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:'#box',
			data:{
				msg:'temp'
			}
		})
	</script>
</html>
