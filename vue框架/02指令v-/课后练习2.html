<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				padding: 20px;
				}
			ul{
				padding: 0;
				margin-bottom: 20px;
			}
			li{
				display: inline-block;
				padding: 10px 20px;
				background-color: #65b449;
				color: #fff;
			}
			
			span{
				background-color: #65b449;
				display: inline-block;
				width: 100px;
				height: 35px;
				line-height: 35px;
				color: #fff;
				text-align: center;
				vertical-align: middle;
				margin: 10px;
			}
			.active{
				background-color: #e45885;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li @click="click(index)" v-for="(item,index) in navList" :key="index" v-bind:class="{active:select==index}">
					{{item}}
				</li>
			</ul>
			<p>你选择了:<span>{{navList[select]}}</span></p>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#box",
			data:{
				select:"index",
				navList:["HTML","CSS","JavaScript","Vue.js"]
			},
			methods:{
				click:function(index){
					this.select=index;
				}
			}
		})
	</script>
</html>
