<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 
			组件：Component: 自定义标签。
			目的：封装可重用的标签代码。
				分类：
					全局组件
						在所有作用域（所有示例）有效
					局部组件
						只在当前定义的作用域内有效
		 -->
		<div id="box">
			<!-- 3.使用组件 -->
			<demo></demo>
			<demo></demo>
		</div>
		<div id="box2">
			<!-- 3.使用组件 -->
			<demo></demo>
			
		</div>
		<!-- 2.定义模板 -->
		<template id="mytemplate">
			<div>
				<img src="img/xiaoman.jpg" height="100px" width="100px">
				<h3 @click="fn1">这里是标题内容</h3>
				<p>馒头馒头馒头 {{msg}}</p>
			</div>
		</template>
	</body>
	<script>
		//定义全局组件
		Vue.component('demo',{
			// 1.指定模板内容，可以直接是html 也可以是#templateid
			//注意：必须要并且只有一个根节点
			// template:'<div>我是div</div>',
			template:'#mytemplate',
			//组件内定义数据
			data:function(){
				return{
					msg:'组件内的msg'
				}
			},
			methods:{
				fn1(){
					console.log('fn1')
				}
			}
		})
		let vm = new Vue({
			el:"#box",
			data:{
				msg:'kaka'
			},
		})
		let vm2 = new Vue({
			el:"#box2",
		})
	</script>
</html>
