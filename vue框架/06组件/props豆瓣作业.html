<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<style type="text/css">
			#titlebox{
				width: 100%;
				position: relative;
				border-bottom: 1px solid gray;
				text-align: center;
				line-height: 30px;
			}
			#titlebox img{
				position: absolute;
				width: 20px;
				top: 8px;
			}
			#titlebox .img1{
				right: 0;
				
			}
			#titlebox .img2{
				right: 30px;	
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<demo ctitle="书影音" src1='img/豆瓣2.png' src2='img/豆瓣1.png'></demo>
			<demo ctitle="广播" src1='img/豆瓣2.png' src2='img/豆瓣3.png'></demo>
			<demo ctitle="小组" src1='img/豆瓣2.png' src2='img/豆瓣1.png'></demo>
			<demo ctitle="我的" src1='img/豆瓣4.png'></demo>
		</div>
		<!-- <img src="img/1.png" > -->
		<template id="myT">
			<div id="titlebox">
				{{ctitle}}
				<img :src="src1" class="img1">
				<img :src="src2" class="img2">
			</div>
		</template>
	</body>
	<script>
		let vm = new Vue({
			el:"#box",
			components:{
				'demo':{
					template:'#myT',
					props:['ctitle','src1','src2']
				}
			}
		})
	</script>
</html>
